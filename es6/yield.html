<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">

    </button>
    <script>
        function onShow () {
            alert(1)

        document.querySelector('#btn').addEventListener('ON_SHOW',onShow)
        window.dispatchEvent(ON_SHOW);
    </script>
</body>
