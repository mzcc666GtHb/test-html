<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function observe(obj) { // 我们来用它使对象变成可观察的
            // 判断类型
            if (!obj || typeof obj !== 'object') {
                return
            }
            Object.keys(obj).forEach(key => {
                defineReactive(obj, key, obj[key])
            })
            function defineReactive(obj, key, value) {
                // 递归子属性
                observe(value)
                Object.defineProperty(obj, key, {
                    enumerable: true, //可枚举（可以遍历）
                    configurable: true, //可配置（比如可以删除）
                    get: function reactiveGetter() {
                        console.log('get', value) // 监听
                        return value
                    },
                    set: function reactiveSetter(newVal) {
                        observe(newVal) //如果赋值是一个对象，也要递归子属性
                        if (newVal !== value) {
                            console.log('set', newVal) // 监听
                            render()
                            value = newVal
                        }
                    }
                })
            }
        }

    </script>
    <script>
        function render() {
            console.log('模拟视图的更新')
        }
        let obj = {
            name: '前端工匠',
            age: { age: 100 },
            arr: [1, 2, 3]
        }
        let handler = {
            get(target, key) {
                // 如果取的值是对象就再对这个对象进行数据劫持
                if (typeof target[key] == 'object' && target[key] !== null) {
                    return new Proxy(target[key], handler)
                }
                return Reflect.get(target, key)
            },
            set(target, key, value) {
                //key为length时，表示遍历完了最后一个属性
                if (key === 'length') return true
                render()
                return Reflect.set(target, key, value)
            }
        }

        let proxy = new Proxy(obj, handler)
        proxy.age.name = '浪里行舟' // 支持新增属性
        console.log(proxy.age.name) // 模拟视图的更新 浪里行舟
        proxy.arr[0] = '浪里行舟' //支持数组的内容发生变化
        console.log(proxy.arr) // 模拟视图的更新 ['浪里行舟', 2, 3 ]
        proxy.arr.length-- // 无效
    </script>
</body>

</html>
